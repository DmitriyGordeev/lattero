<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Google material Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">-->

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Ensure layout covers the entire screen. */
        html {
            height: 100%;
        }

        /* Place drawer and content side by side. */
        .demo-body {
            display: flex;
            flex-direction: row;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            height: 100%;
            width: 100%;
        }

        /* Stack toolbar and main on top of each other. */
        .demo-content {
            display: inline-flex;
            flex-direction: column;
            flex-grow: 1;
            height: 100%;
            box-sizing: border-box;
        }

        .demo-main {
            padding-left: 16px;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body class="demo-body mdc-typography">
<aside class="mdc-persistent-drawer">
    <nav class="mdc-persistent-drawer__drawer">
        <div class="mdc-persistent-drawer__toolbar-spacer"></div>
        <div class="mdc-list-group">
            <nav class="mdc-list">
                <a class="mdc-list-item mdc-persistent-drawer--selected" href="#">
                    <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">inbox</i>Inbox
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">star</i>Star
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">send</i>Sent Mail
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">drafts</i>Drafts
                </a>
            </nav>

            <hr class="mdc-list-divider">

            <nav class="mdc-list">
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">email</i>All Mail
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">delete</i>Trash
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">report</i>Spam
                </a>
            </nav>
        </div>
    </nav>
</aside>
<div class="demo-content">
    <header class="mdc-toolbar mdc-elevation--z4">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <button class="demo-menu material-icons mdc-toolbar__menu-icon">menu</button>
                <span class="mdc-toolbar__title catalog-title">Persistent Drawer</span>
            </section>
        </div>
    </header>

    <main>

        <div class="block">
            <div class="mdc-card demo-card mainword">
                <div class="mdc-card__horizontal-block card-header">
                    <section class="mdc-card__primary">
                        <h1 class="mdc-card__title mdc-card__title--large">Title here</h1>
                    </section>
                </div>
                <div class="mdc-card__horizontal-block card-description">
                    <section class="mdc-card__primary">
                        <p>Some text here!</p>
                    </section>
                </div>
            </div>
            <i class = "material-icons plus-sign">add</i>
            <div class="mdc-card demo-card mainword mainword-right">
                <div class="mdc-card__horizontal-block card-header">
                    <section class="mdc-card__primary">
                        <h1 class="mdc-card__title mdc-card__title--large">Title here</h1>
                    </section>
                </div>
                <div class="mdc-card__horizontal-block card-description">
                    <section class="mdc-card__primary">
                        <p>Some text here!</p>
                    </section>
                </div>
            </div>
        </div>

    </main>

    <script>
        var drawerEl = document.querySelector('.mdc-persistent-drawer');
        var MDCPersistentDrawer = mdc.drawer.MDCPersistentDrawer;
        var drawer = new MDCPersistentDrawer(drawerEl);
        document.querySelector('.demo-menu').addEventListener('click', function() {
            drawer.open = !drawer.open;
        });
        drawerEl.addEventListener('MDCPersistentDrawer:open', function() {
            console.log('Received MDCPersistentDrawer:open');
        });
        drawerEl.addEventListener('MDCPersistentDrawer:close', function() {
            console.log('Received MDCPersistentDrawer:close');
        });
    </script>
</div>
</body>
</html>
