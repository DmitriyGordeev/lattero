<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Material Design Service</title>

    <!-- Lattero Design CDN Dependency -->
    <link rel = "stylesheet" href = "https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <script src = "https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class = "mdl-layout__header">
            <div class = "mdl-layout__header-row">
                <!-- Title -->
                <span class = "mdl-layout-title">Lattero</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class = "mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class = "mdl-navigation">
                    <a class = "mdl-navigation__link" href = ""
                       style = "color:gray">Home</a>
                    <a class = "mdl-navigation__link" href = ""
                       style = "color:gray">About</a>
                </nav>
            </div>
        </header>

        <div class = "mdl-layout__drawer">
            <span class = "mdl-layout-title">Lattero</span>
            <nav class = "mdl-navigation">
                <a class = "mdl-navigation__link" href = "">Home</a>
                <a class = "mdl-navigation__link" href = "">About</a>
            </nav>
        </div>

        <main class = "mdl-layout__content">

            <div class="block">

                <div class = "wide-card mdl-card mdl-shadow--2dp mainword mainword-left">
                    <div class = "mdl-card__title">
                        <h2 class = "mdl-card__title-text">Машина</h2>

                        <button class = "mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored fab-randomize">
                            <i class = "material-icons">autorenew</i>
                        </button>

                    </div>
                    <div class = "mdl-card__supporting-text">
                        <span>
                            ...имеет колеса<br/>
                            ...двигатель внутреннего сгорания<br/>
                            ...аккумулятор питает фары и приборную панель<br/>
                        </span>
                    </div>
                </div>

                <i class = "material-icons plus-sign">add</i>

                <div class = "wide-card mdl-card mdl-shadow--2dp mainword mainword-right">
                    <div class = "mdl-card__title">
                        <h2 class = "mdl-card__title-text">Машина</h2>

                        <button class = "mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored fab-randomize">
                            <i class = "material-icons">autorenew</i>
                        </button>
                    </div>
                    <div class = "mdl-card__supporting-text">
                        <span>
                            ...имеет колеса<br/>
                            ...двигатель внутреннего сгорания<br/>
                            ...аккумулятор питает фары и приборную панель<br/>
                        </span>
                    </div>
                </div>

            </div>

        </main>
    </div>

</body>
</html>
